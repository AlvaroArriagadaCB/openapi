type: object
properties:
  amount:
    description: Monto a cotizar
    type: integer
    example: 10000
  quoteType:
    description: Tipo de cotización
    type: string
    example: buy
  countryCode:
    description: País de destino (ISO  Code 2)
    type: string
    example: AL
  currency:
    description: Moneda Destino
    type: string
    example: USD