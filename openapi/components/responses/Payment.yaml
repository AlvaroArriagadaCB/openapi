type: object
title: payments
properties:
  transactionCode:
    description: Código de la transferencia
    type: string
    example: 8117d9ad18014
  status:
    description: Estado de la transferencia,
    type: string,
    example: exchange-executed
  createdAt: 
    description: Fecha de creación
    type: date
    example: 2022-03-23T18:31:45.000Z
  beneficiary:
    descripcion: Nombre destinatario
    type: string
    example: Marcelo Ruiz
  accountNumber:
    description: Número de cuenta
    type: string
    example: DE89172836746767647875
  bank:
    description: Código SWIFT/BIC
    type: string
    example: CRPEPEPLXXX
  amountOrigin:
    description: Monto que debe transferir el cliente
    type: number;
    example: 7993332
  amountDestination:
    description: Monto en destino
    type: number
    example: 10000
  expectedRate:
    description: Tipo de cambio
    type: number
    example: 799.97
  reason: 
    description: Razón
    type: number;
    example: 55,
  message:
    description: Mensaje de la transferencia
    type: string
    example: "Transferencia de fondos"
  refunds: 
    description: Monto reembolso
    type: number
    example: 2000
    