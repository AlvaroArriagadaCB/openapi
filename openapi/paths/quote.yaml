get:
  tags:
    - Quote
  summary: Get Quote By Parameters
  description: |
    Obtener monto de destino a partir de un monto de origen
  operationId: getQuote
  parameters:
    - name: amount 
      in: query
      description: Monto "ej:300000"
      schema:
        type: integer
    - name: quoteType
      in: query
      description: Tipo de cotización "sell"
      schema:
        type: string
    - name: countryCode
      in: query
      description: País de destino "ej:DE"
      schema:
        type: string
    - name: currency 
      in: query
      description: Moneda de destino "ej:USD"
      schema:
        type: string
        
  security:
    - main_auth:
        - 'read:quotes'
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Quote.yaml
          example:
            status: 1
            symbol: USD
            value:
              origin: 339
              used: false
            exchangedRate: 884.96
    '401':
      description: Unauthorized
      $ref: ../components/responses/Unauthorized.yaml
      
            
    # '403':
    #   description: Forbidden
    #   $ref: ../components/responses/Problem.yaml

