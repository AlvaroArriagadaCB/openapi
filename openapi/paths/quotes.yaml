post:
  tags:
    - Quotes
  summary: Create Quote
  description: |
    Endpoint para realizar una cotizaci√≥n, a partir de un monto de origen y una moneda, se obtiene el monto de destino.
    
  operationId: getQuote
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Quote.yaml
    description: requestBody description
    required: true
        
  security:
    - main_auth:
        - 'read:quotes'
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/QuoteResponse.yaml
          example:
            status: 1
            symbol: USD
            value:
              origin: 339
              used: false
            exchangedRate: 884.96
    '401':
      description: Unauthorized
      $ref: ../components/responses/Unauthorized.yaml
                  
    # '403':
    #   description: Forbidden
    #   $ref: ../components/responses/Problem.yaml

